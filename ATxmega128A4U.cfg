; RAM IO Ports
; The status and configuration registers for peripherals and modules, including
; the CPU, are addressable through I/O memory locations. All I/O locations can
; be accessed by the load (LD/LDS/LDD) and store (ST/STS/STD) instructions, 
; which are used to transfer data between the 32 registers in the register file 
; and the I/O memory. The IN and OUT instructions can address I/O memory 
; locations in the range of 0x00 to 0x3F directly. In the address range 
; 0x00 - 0x1F, single-cycle instructions for manipulation and checking of 
; individual bits are available. 

